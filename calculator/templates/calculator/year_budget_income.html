{% extends 'base.html' %}

{% block content %}
<ul>
    {% for income in object_list %}
        <li>{{ income.date}} - {{ income.value }}</li>
    {% endfor %}
</ul>

<div>
    <h1>All Articles for {{ year|date:"Y" }}</h1>
    {% for obj in object_list %}
        <p>
            {{ obj.title }} - {{ obj.pub_date|date:"F j, Y" }}
        </p>
    {% endfor %}
</div>
{% endblock %}
