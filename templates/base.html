<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<link rel='icon' href='https://s6.postimg.org/7jzrdxd0x/favicon.png' type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"
                integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
                crossorigin="anonymous" async>
        </script>
        <script async>
            $("head").append('<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">');
        </script>
        <title>{% block title %}Base{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href='{% url 'blog:index' %}'>Calculator</a>
            </div>
                <ul class="nav navbar-nav">
                    <li><a href='{% url "calculator:budget_edit" %}'>My Calculator <span class='glyphicon glyphicon-piggy-bank'></span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a href='{% url "registration:logout" %}'>Logout <span class='glyphicon glyphicon-log-out'></span></a></li>
                    {% else %}
                    <li><a href="{% url 'registration:sign_up' %}"><span class='glyphicon glyphicon-check'></span> Sign up?</a></li>
                    <li><a href='{% url "registration:login" %}'>Log in <span class='glyphicon glyphicon-log-in'></span></a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>You forgot to make content block</h1>
                </div>
            </div>
        </div>
        {% endblock %}

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-92229564-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
