{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div align='center'>
        <div class="col-md-6 col-md-offset-3">
        <form method="post" action="">
            {% csrf_token %}

                <div style='border:2px solid #e7e7e7; padding:10px; margin: 10px;'>
                    <div class="form-group">
                        <label for='id_username'>Username:</label>
                        <input id='id_username' name="username" class="form-control" type="text" required>
                    </div>
                    <div class="form-group">
                        <label for='id_password'>Password:</label>
                        <input id='id_password' name="password" class="form-control" type="password" required>
                    </div>
                    <button type='submit' class="btn btn-primary">Submit</button>
                </div>

        </form>
        <a href="{% url 'registration:sign_up' %}"><span class='glyphicon glyphicon-check' style='color:#337ab7;'></span> Sign up?</a>
        </div>
    </div>

{% endblock %}
